<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>
<body class="container">
  <header class="header">
    <img src="images/logo.svg" alt="Huddle logo" class="header__logo">
  </header>
  <main class="main">
    <img src="images/illustration-mockups.svg" alt="Application mockup" class="main-mockup">
    <h1 class="title">Build The Community Your Fans Will Love</h1>
  
    <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion.</p>
  
    <button class="button">Register</button>
  
    <ul class="social-media">
      <a href="#" class="social-media__media social-media__media--facebook" aria-label="Follow us on Facebook"></a>
      <a href="#" class="social-media__media social-media__media--twitter" aria-label="Follow us on Twitter"></a>
      <a href="#" class="social-media__media social-media__media--instagram" aria-label="Follow us on Instagram"></a>
    </ul>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ikyrie">ikyrie</a>.
    </p>
  </footer>
</body>
</html>
